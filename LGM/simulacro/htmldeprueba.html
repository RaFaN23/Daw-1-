<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>simulatro</title>
        <link rel="stylesheet" href="../simuclase/styless.css">
    </head>
    <body>
        <header class="header">
            <img src="../simuclase/Logo.png" id="logo">
            <h1>No te enfades nico</h1>
            <div class="botonesinicio">
                <button>Inicio sesion</button>
                <button>Carrito de compra</button>
            </div>
        </header>
        <div class="selecciones">
              <div class="filtros_1">
                <section><strong>Tipo de producto:</strong></section>
                <select>
                  <option value="camiseta">Camiseta</option>
                  <option value="jersey">Jersey</option>
                  <option value="camisa">Camisa</option>
                  <option value="vestido">Vestido</option>
                  <option value="jeans">Jeans</option>
                </select>
              </div class="filtros_1">
              <br>
              <div class="filtros_1">
                <section><strong>Color:</strong></section>
                <select>
                  <option value="azul">Azul</option>
                  <option value="amarillo">Amarillo</option>
                  <option value="rojo">Rojo</option>
                  <option value="verde">Verde</option>
                  <option value="negro">Negro</option>
                  <option value="blanco">Blanco</option>
                </select>
              </div class="filtros_1">
              <br>
              <div class="filtros_1">
                <section><strong>Marca:</strong></section>
                <select>
                  <option value="levis">Levi's</option>
                  <option value="tommy">Tommy Hilfiger</option>
                  <option value="adidas">Adidas</option>
                  <option value="nike">Nike</option>
                  <option value="vans">Vans</option>
                  <option value="pepe">Pepe Jeans</option>
                </select>
              </div class="filtros_1">
              <br>
              <div class="filtros_1">
                <section><strong>Material:</strong></section>
                <select>
                  <option value="algodon">Algodón</option>
                  <option value="lino">Lino</option>
                  <option value="saten">Satén</option>
                  <option value="crochet">Crochet</option>
                  <option value="satinado">Satinado</option>
                  <option value="terciopelo">Terciopelo</option>
                </select>
              </div class="filtros_1">
              <br>
              <div class="filtros_1">
                <section><strong>Talla:</strong></section>
                <select>
                  <option value="xs">XS</option>
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </div class="filtros_1">
        </div> 
    </body>
</html>
